<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Welcome to Healthy Living!</h1>
            <div class="input-box" id="firstName">
                <label for="first name">First Name</label>
                <input type="text" placeholder="Enter your first name">
            </div>

            <div class="input-box" id="lastName">
                <label for="last name">Last Name</label>
                <input type="text" placeholder="Enter your last name">
            </div>

            <div class="input-box" id="email">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="input-box" id="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password">
            </div>

            <div class="input-box" id="confirmation">
                <label for="confirm password">Confirm Password</label>
                <input type="password" placeholder="Confirm your password">
            </div>
            <br>

            <div class="radio">
                <label for="gender">Gender</label>
                <input type="radio" name="yesorno" value="Female"> Female
                <input type="radio" name="yesorno" value="male"> Male
                <input type="radio" name="yesorno" value="male"> Other
            </div>
            <br>

            <div class="date">
                <label for="date">Date of birth</label>
                <input type="date" placeholder="mm/dd/yyyy">
            </div>
            <br>
            <hr>

            <div class="habits">
                <label for="habits">Habits you'd like to establish:</label>
                <input type="checkbox">Exercise
                <input type="checkbox">Meditation
                <input type="checkbox">Journaling
            </div>
            <br>

            <div class="register">
                <button class="btn">Register</button>
                <a href="./registration.html"></a>
            </div>
        </form>
    </div>
</body>
</html>
